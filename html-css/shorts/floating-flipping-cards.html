<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Flipping Cards</title>
    <style>
      /* Style for the body of the page, centering content and setting background color */
      body{
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      /* Container that holds all cards, horizontally centered */
      .cards-container{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Styling for each individual card with 3D perspective for flipping effect */
      .card{
        width: 200px;
        height: 300px;
        perspective: 1000px; /* Creates the 3D depth for the flip effect */
        margin: 0 20px; /* Adds spacing between cards */
        animation: floatAnimation 6s infinite alternate; /* Float animation for cards */
      }

      /* Inner part of the card that will flip when hovered */
      .card-inner{
        width: 100%;
        height: 100%;
        transform-style: preserve-3d; /* Keeps both sides in 3D space */
        transition: transform 0.5s; /* Smooth transition on flip */
      }

      /* When hovering over a card, the inner part flips 180 degrees */
      .card:hover .card-inner{
        transform: rotateY(180deg);
      }

      /* General styles for the front and back faces of the card */
      .card-face{
        position: absolute; /* Positioned relative to the card */
        width: 100%;
        height: 100%;
        backface-visibility: hidden; /* Hides the reverse side during rotation */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #ffffff;
        border-radius: 10px; /* Rounds card corners */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Adds subtle shadow for depth */
      }

      /* Front face of the card */
      .card-front{
        transform: rotateY(0deg);
      }

      /* Back face of the card (hidden by default) */
      .card-back{
        transform: rotateY(180deg);
      }

      /* Image inside the card (both front and back) */
      .card img{
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the card fully */
      }

      /* Padding around the content on the card back */
      .card-content{
        padding: 10px;
      }

      /* Animation for the floating effect */
      @keyframes floatAnimation{
        0%, 100%{
          transform: translateY(0); /* Default position */
        }
        50%{
          transform: translateY(-10px); /* Moves the card slightly up */
        }
      }
    </style>
  </head>
  <body>
    <div class="cards-container">
      <!-- Card 1 -->
      <div class="card">
        <div class="card-inner">
          <!-- Front of the card -->
          <div class="card-face card-front">
            <img src="imgs/n2.jpg" alt="image1">
          </div>
          <!-- Back of the card -->
          <div class="card-face card-back">
            <div class="card-content">
              <img src="imgs/n3.jpg" alt="image 1">
              <p>This is the content of card 1</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <div class="card-inner">
          <div class="card-face card-front">
            <img src="imgs/n2.jpg" alt="Image 2">
          </div>
          <div class="card-face card-back">
            <div class="card-content">
              <img src="imgs/n3.jpg" alt="Image 2">
              <p>This is the content for Card 2.</p>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Card 3 -->
      <div class="card">
        <div class="card-inner">
          <div class="card-face card-front">
            <img src="imgs/n2.jpg" alt="Image 3">
          </div>
          <div class="card-face card-back">
            <div class="card-content">
              <img src="imgs/n3.jpg" alt="Image 3">
              <p>This is the content for Card 3.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
