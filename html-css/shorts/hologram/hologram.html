<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologram Nav-Bar</title>
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style-hologram.css">
</head>
<body>
    <!-- Hologram text container -->
    <div class="hologram-text">
        <!-- Each letter of the word 'HOLOGRAM' is wrapped in a span for individual styling -->
        <span class="hologram-letter">H</span>
        <span class="hologram-letter">O</span>
        <span class="hologram-letter">L</span>
        <span class="hologram-letter">O</span>
        <span class="hologram-letter">G</span>
        <span class="hologram-letter">R</span>
        <span class="hologram-letter">A</span>
        <span class="hologram-letter">M</span>

        <!-- Navigation bar containing links to different sections -->
        <nav class="hologram-navbar">
            <ul>
                <!-- Navigation items represented as list elements -->
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
