<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tag for responsive design. Ensures proper scaling on different devices -->
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Page title that appears in the browser tab -->
        <title>Glitchy Effect</title>
        <!-- Link to external CSS file that contains styles for the cyber glitch effect -->
        <link rel="stylesheet" href="style-cyber-glitch.css">
    </head>
    <body>
        <!-- Container to hold all elements of the glitch effect -->
        <div class="container">
            <!-- Glitch effect applied to an image inside this div -->
            <div class="glitch">
                <img class="cyber-img" src="imgs/cyberpunk.png" alt="cyberpunk icon">
            </div>
            <!-- Glitch effect applied to text. The 'data-text' attribute stores the original text value for the glitch effect -->
            <div class="glitch" data-text="CYBER CITY">CYBER CITY</div>
        </div>
        <!-- A div for scanlines effect, typically used to create a retro monitor look -->
        <div class="scanlines"></div>
    </body>
</html>
