<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta information for character encoding and responsive behavior -->
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

        <!-- Title of the webpage that will be shown in the browser tab -->
        <title>
            cool wave text effect
        </title>

        <!-- Link to the external CSS file for styling -->
        <link rel="stylesheet"
        href="style-wavy-text.css">
    </head>
    <body>
        <!-- Container for wrapping the background and the text -->
        <div class="container">
            <!-- Optional background element, can be used for decorative purposes -->
            <div class="background">
                <!-- Empty for now, could be styled or animated in CSS -->
            </div>

            <!-- Main heading element with wave text effect applied via CSS -->
            <h1 class="cool-text">
                Hello, World!
            </h1>
        </div>
    </body>
</html>
