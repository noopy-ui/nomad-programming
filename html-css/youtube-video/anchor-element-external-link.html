<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <title>External Link Example</title> <!-- Title displayed in the browser tab -->
</head>
<body>
    <h1>External Link Example</h1> <!-- Main heading for the page -->
    <p>This is an example of using an external link to navigate to another website.</p>
    
    <!-- External Link -->
    <p>
        <a href="https://www.youtube.com/@nomadprogramming5938" target="_blank" rel="noopener noreferrer">
            Nomad Programming
        </a>
    </p>
    <!-- This line creates a link that opens the Nomad Programming YouTube channel in a new tab. -->
    
    <footer>
        <p>&copy; 2024 External Link Example</p> <!-- Footer with copyright information -->
    </footer>
</body>
</html>
