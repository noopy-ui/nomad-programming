<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <title>Simple Internal Link Example</title> <!-- Title displayed in the browser tab -->
</head>
<body>
    <h1 id="top">Welcome to My Webpage</h1> <!-- Main heading with an ID for navigation -->
    <p>This is a simple example of using an internal link to navigate to a different section on the same page.</p>
    
    <!-- Internal Link -->
    <p><a href="#section1">Go to Section 1</a></p> <!-- Link to Section 1 -->
    <!-- This line creates a link that points to a section within the same page, in this case, Section 1. -->
    
    <img src="assets/imgs/pf.jpg" title="image1" alt="image1.jpg"> <!-- Image included in the content -->
    
    <h2 id="section1">Section 1</h2> <!-- Heading of Section 1 with an ID for linking -->
    <!-- This line represents the heading of Section 1, which is the target for the previous link. -->
    
    <p>This is the content of Section 1. Clicking the link above takes you here.</p>
    
    <!-- Back to Top Link -->
    <p><a href="#top">Back to Top</a></p> <!-- Link that navigates back to the top of the page -->
    
    <footer>
        <p>&copy; 2024 Simple Internal Link Example</p> <!-- Footer with copyright information -->
    </footer>
</body>
</html>
