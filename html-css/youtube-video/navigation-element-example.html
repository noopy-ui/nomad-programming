<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for different devices -->
    <title>Navigation Example</title> <!-- Title displayed in the browser tab -->
</head>
<body>
  <header>
    <h1>My Website</h1> <!-- Main heading for the website -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li> <!-- Link to the home section -->
            <li><a href="#about">About</a></li> <!-- Link to the about section -->
            <li><a href="#services">Services</a></li> <!-- Link to the services section -->
            <li><a href="#contact">Contact</a></li> <!-- Link to the contact section -->
        </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Home</h2> <!-- Subheading for the home section -->
    <p>Welcome to home section.</p> <!-- Introduction to the home section -->
    <img src="assets/imgs/HOME.png" alt="home.png" title="home image"> <!-- Image related to the home section -->
  </section>

  <section id="about">
    <h2>About</h2> <!-- Subheading for the about section -->
    <p>Welcome to about section.</p> <!-- Introduction to the about section -->
    <img src="assets/imgs/ABOUT.png" alt="about.png" title="about image"> <!-- Image related to the about section -->
  </section>

  <section id="services">
    <h2>Services</h2> <!-- Subheading for the services section -->
    <p>Welcome to the services section.</p> <!-- Introduction to the services section -->
    <img src="assets/imgs/SERVICES.png" alt="services.png" title="services image"> <!-- Image related to the services section -->
  </section>

  <section id="contact">
    <h2>Contact</h2> <!-- Subheading for the contact section -->
    <p>Welcome to contact section.</p> <!-- Introduction to the contact section -->
    <img src="assets/imgs/CONTACT.png" alt="contact.png" title="contact image"> <!-- Image related to the contact section -->
  </section>
</body>
</html>
